<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBelog 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background: url('https://www.pngitem.com/pimgs/m/105-1052152_before-and-after-silhouettes-before-and-after-weight.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }

        .logo-and-links {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-right: 20px;
        }

        .additional-links {
            display: flex;
        }

        .additional-links span a{
            margin-right: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .header .right-links a {
            margin-left: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
            z-index: 1;
        }

        .card {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            height: 360px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            flex-grow: 1;
        }

        .card .meta-info {
            font-size: 12px;
            color: #999;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: auto;

            /* 수정된 부분: 프로필 사진과 여백을 맞추기 위해 추가 */
            margin-left: 60px; /* 프로필 사진의 너비 + 여백만큼 왼쪽으로 이동 */
        }

        .card .meta-info span {
            margin-bottom: 5px;
        }

        .card .likes {
            font-size: 12px;
            color: #007BFF;
            align-self: flex-end;
            margin-top: 5px;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            height: 100%; /* 카드 내부를 꽉 채우기 위해 추가 */
        }

        .profile-and-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .author-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 2px;
            padding-bottom: 2px;
        }

        .author-info .author,
        .author-info .write-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            margin-right: 5px;
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 14px;
            display: block;
            align-self: flex-end;
            margin-top: 10px;
        }
        .profile-picture-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-picture {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<header class="header">
    <div class="logo-and-links">
        <a href="http://localhost:8080/BBelog" class="logo">BBelog</a>
        <div class="additional-links">
            <span><a href="#" onclick="sortCardsByDate()">최신순</a></span>
            <span><a href="#" onclick="sortCardsByPopularity()">인기순</a></span>
        </div>
    </div>
    <div class="right-links">
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/join">회원가입</a>
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/login">로그인</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/logout" onclick="confirmLogout(event)">로그아웃</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/profile">내 정보</a>
    </div>
</header>

<div class="container">
    <div id="sortedCards" style="display: flex; flex-wrap: wrap; justify-content: flex-start;">
        <div th:each="board : ${boards}" class="card" th:if="${__counter__ < 5}">
            <div class="card-content">
                <h2 th:text="${board.title}">제목</h2>
                <p th:text="${board.content}">내용</p>
                <img src="https://health.chosun.com/site/data/img_dir/2019/12/20/2019122002474_0.jpg" alt="Example Image">
                <div class="likes">
                    ♡ <span th:text="${board.liked}">0</span>
                </div>
                <div class="profile-and-info">
                    <div class="profile-picture-container">
                        <img class="profile-picture" th:if="${board.user.profileImage == null}" src="https://cdn-icons-png.flaticon.com/512/1902/1902960.png" alt="Default Profile Picture">
                        <img class="profile-picture" th:if="${board.user.profileImage != null}" th:src="@{'/' + ${board.user.profileImage.filePath}}" alt="Profile Picture">
                    </div>
                    <div class="author-info">
                        <span class="author"><span th:text="${board.user.username}">사용자</span></span>
                        <span class="write-date">Updated : <span th:text="${board.writeTime}">2024-06-21 13:37 </span></span>
                    </div>
                </div>
                <a th:href="@{/BBelog/profile/{username}/{id}(username=${board.user.username}, id=${board.id})}" style="margin-top: -10px;">자세히 보기</a>
            </div>
        </div>
    </div>
</div>




<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm("정말 로그아웃 하시겠습니까?")) {
            window.location.href = "/BBelog/logout";
        }
    }

    function sortCardsByDate() {
        const cardsContainer = document.getElementById('sortedCards');
        const cards = cardsContainer.querySelectorAll('.card');

        const cardsArray = Array.from(cards);

        cardsArray.sort(function (a, b) {
            const dateA = new Date(a.querySelector('.author-info .write-date span').textContent.trim());
            const dateB = new Date(b.querySelector('.author-info .write-date span').textContent.trim());
            return dateB - dateA;
        });

        cardsArray.forEach(function (card) {
            cardsContainer.appendChild(card);
        });
    }


    function sortCardsByPopularity() {
        const cardsContainer = document.getElementById('sortedCards');
        const cards = cardsContainer.querySelectorAll('.card');

        const cardsArray = Array.from(cards);

        cardsArray.sort(function (a, b) {
            const likesA = parseInt(a.querySelector('.likes span').textContent.trim());
            const likesB = parseInt(b.querySelector('.likes span').textContent.trim());
            return likesB - likesA;
        });

        cardsArray.forEach(function (card) {
            cardsContainer.appendChild(card);
        });
    }
</script>

</body>
</html>
