<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBelog ÌôàÌéòÏù¥ÏßÄ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-size: cover;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }

        .logo-and-links {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-right: 20px;
        }

        .additional-links {
            display: flex;
        }

        .additional-links span a{
            margin-right: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .header .right-links a {
            margin-left: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
            z-index: 1;
        }

        .card {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            height: 360px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            flex-grow: 1;
        }

        .card .meta-info {
            font-size: 12px;
            color: #999;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: auto;
            margin-left: 60px;
        }

        .card .meta-info span {
            margin-bottom: 5px;
        }

        .card .likes {
            font-size: 12px;
            color: #007BFF;
            align-self: flex-end;
            margin-top: 5px;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-content img {
            max-width: 300px;
            max-height: 180px;
        }
        .profile-and-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .author-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 2px;
            padding-bottom: 2px;
        }

        .author-info .author,
        .author-info .write-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            margin-right: 5px;
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 14px;
            display: block;
            align-self: flex-end;
            margin-top: 10px;
        }
        .profile-picture-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<header class="header">
    <div class="logo-and-links">
        <a href="http://localhost:8080/BBelog" class="logo">BBelog</a>
        <div class="additional-links">
            <span><a href="#" onclick="sortCardsByDate()">ÏµúÏã†Ïàú</a></span>
            <span><a href="#" onclick="sortCardsByPopularity()">Ïù∏Í∏∞Ïàú</a></span>
        </div>
    </div>
    <div class="right-links">
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/join">ÌöåÏõêÍ∞ÄÏûÖ</a>
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/login">Î°úÍ∑∏Ïù∏</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/logout" onclick="confirmLogout(event)">Î°úÍ∑∏ÏïÑÏõÉ</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/profile">ÎÇ¥ Ï†ïÎ≥¥</a>
    </div>
</header>

<div class="container">
    <div id="sortedCards" style="display: flex; flex-wrap: wrap; justify-content: flex-start;">
        <div th:each="board : ${boards}" class="card" th:if="${__counter__ < 5}">
            <div class="card-content">
                <h2 th:text="${board.title}">Ï†úÎ™©</h2>
                <p th:text="${board.content}">ÎÇ¥Ïö©</p>
                <img th:if="${board.getPhoto() == null}" src="https://health.chosun.com/site/data/img_dir/2019/12/20/2019122002474_0.jpg" alt="Example Image">
                <img th:if="${board.getPhoto() != null}" th:src="@{'/' + ${board.getPhoto().getFilePath()}}" alt="Example Image" >
                <div class="likes">
                    ‚ô° <span th:text="${board.getLiked()}">0 </span>
                    üí¨ <span th:text="${board.getComments().size()}">0</span>
                </div>
                <div class="profile-and-info">
                    <div class="profile-picture-container">
                        <img class="profile-picture" th:if="${board.user.profileImage == null}" src="https://cdn-icons-png.flaticon.com/512/1902/1902960.png" alt="Default Profile Picture">
                        <img class="profile-picture" th:if="${board.user.profileImage != null}" th:src="@{'/' + ${board.user.profileImage.filePath}}" alt="Profile Picture">
                    </div>
                    <div class="author-info">
                        <span class="author"><span th:text="${board.user.username}">ÏÇ¨Ïö©Ïûê</span></span>
                        <span class="write-date">Updated : <span th:text="${board.writeTime}">2024-06-21 13:37 </span></span>
                    </div>
                </div>
                <a th:href="@{/BBelog/profile/{username}/{id}(username=${board.user.username}, id=${board.id})}" style="margin-top: -10px;">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</a>
            </div>
        </div>
    </div>
</div>
<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Ï†ïÎßê Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
            window.location.href = "/BBelog/logout";
        }
    }

    function sortCardsByDate() {
        const cardsContainer = document.getElementById('sortedCards');
        const cards = cardsContainer.querySelectorAll('.card');

        const cardsArray = Array.from(cards);

        cardsArray.sort(function (a, b) {
            const dateA = new Date(a.querySelector('.author-info .write-date span').textContent.trim());
            const dateB = new Date(b.querySelector('.author-info .write-date span').textContent.trim());
            return dateB - dateA;
        });

        cardsArray.forEach(function (card) {
            cardsContainer.appendChild(card);
        });
    }

    function sortCardsByPopularity() {
        const cardsContainer = document.getElementById('sortedCards');
        const cards = cardsContainer.querySelectorAll('.card');

        const cardsArray = Array.from(cards);

        cardsArray.sort(function (a, b) {
            const likesA = parseInt(a.querySelector('.likes span').textContent.trim());
            const likesB = parseInt(b.querySelector('.likes span').textContent.trim());
            return likesB - likesA;
        });

        cardsArray.forEach(function (card) {
            cardsContainer.appendChild(card);
        });
    }
</script>

</body>
</html>
