<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background: url('https://www.pngitem.com/pimgs/m/105-1052152_before-and-after-silhouettes-before-and-after-weight.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .header .right-links {
            display: flex;
            align-items: center;
        }
        .header .right-links a {
            margin-left: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }
        .card {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card p {
            font-size: 18px;
            color: #555;
        }
        .card .meta-info {
            font-size: 16px;
            color: #999;
            margin-top: 10px;
        }
        .profile-picture-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-picture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .profile-picture-container:hover .profile-picture-overlay {
            opacity: 1;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 40px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px 1px;
        }
        .buttons a:hover {
            background-color: #333;
        }
        .board-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 중앙 정렬로 수정 */
            gap: 20px; /* 간격 추가 */
            width: 100%;
            margin-top: 20px;
        }
        .board-card {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: calc(25% - 20px); /* 너비 계산 부분 수정 */
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .board-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .board-card p {
            font-size: 16px;
            color: #555;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="http://localhost:8080/BBelog" class="logo">BBelog</a>
    <div class="right-links">
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/join">회원가입</a>
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/login">로그인</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/logout" onclick="confirmLogout(event)">로그아웃</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/profile">내 정보</a>
    </div>
</header>

<div class="container">
    <div class="card">
        <div class="profile-picture-container" id="profilePictureContainer">
            <div class="profile-picture" id="profilePicture" style="background-image: url('https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcRpSo5X-9GknhLwsqbgdtHhueRB_ZitJC-6IPBvZ7KWWxgFHCl9oke9ouGB8DzTUth-fvavDDA1pSJBlc4');"></div>
            <div class="profile-picture-overlay" onclick="showChangeProfileForm()">프로필 사진 변경</div>
        </div>
        <h2>내 정보</h2>
        <p>아이디: <span th:text="${user.username}">사용자 이름</span></p>
        <p>이메일: <span th:text="${user.email}">사용자 이메일</span></p>
        <p>좋아요 개수: <span th:text="${user.liked}">0</span></p>
        <p>나의 칼로리: <span th:text="${user.cal}">0</span> kcal</p>

        <div class="buttons">
            <a href="http://localhost:8080/BBelog">홈으로</a>
            <a href="http://localhost:8080/BBelog/temporary">임시저장글 보기</a>
            <a href="http://localhost:8080/BBelog/write">글쓰기</a>
        </div>
    </div>

    <div class="board-container">
        <div th:each="board : ${boards}" class="board-card">
            <h3 th:text="${board.title}">제목</h3>
            <p th:text="${board.content}">내용</p>
            <p class="meta-info">작성일: <span th:text="${#dates.format(board.writeTime, 'yyyy-MM-dd')}">2023-01-01</span></p>
            <a th:href="@{/BBelog/profile/{username}/{id}(username=${board.user.username}, id=${board.id})}">자세히 보기</a>
        </div>
    </div>
</div>

<div id="changeProfileForm" class="hidden">
    <form action="/BBelog/uploadProfilePicture" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="file" name="profilePicture" accept="image/*" required>
        <button type="submit">업로드</button>
    </form>
</div>

<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm("정말 로그아웃 하시겠습니까?")) {
            window.location.href = "/BBelog/logout";
        }
    }

    function showChangeProfileForm() {
        document.getElementById('changeProfileForm').classList.remove('hidden');
        document.getElementById('profilePictureContainer').classList.add('hidden');
    }

    function validateForm() {
        var profilePicture = document.querySelector('input[name="profilePicture"]');
        if (profilePicture.files.length === 0) {
            alert('프로필 사진을 선택해주세요.');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
