<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 600px;
            justify-content: space-between;
            align-items: center;
        }
        .container .left {
            flex: 1;
            background: url('https://i.pinimg.com/550x/e0/5e/f8/e05ef82543a01876a280d1b8b313a2b3.jpg') no-repeat;
            background-size: cover;
            border-radius: 8px 8px 8px 8px;
            height: 400px;
        }
        .container .right {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container .right h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 280px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-group button {
            width: 280px;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showSignupSuccessPopup() {
            alert("정보가 수정되었습니다!");
        }

        function showPopupAndRedirect(event, action) {
            event.preventDefault();

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("passwordError").innerText = "비밀번호가 일치하지 않습니다.";
                return false;
            } else {
                document.getElementById("passwordError").innerText = "";
                if (action === 'withdraw') {
                    alert("회원 탈퇴를 진행하시겠습니까?!");
                } else {
                    showSignupSuccessPopup();
                }
                var form = document.getElementById(action + "Form");
                form.submit();
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right">
        <h2>회원 정보 수정</h2>
        <div th:if="${error}">
        </div>


        <form id="updateForm" action="/BBelog/editUser" method="post" onsubmit="showPopupAndRedirect(event, 'update')">
            <div class="form-group">
                <label for="email">변경할 이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">변경할 비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">변경할 비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="wantedWeight">변경할 희망 몸무게:</label>
                <input type="text" id="wantedWeight" name="wantedWeight">
            </div>
            <div class="form-group">
                <button type="submit">변경하기</button>
            </div>
        </form>

        <form id="withdrawForm" action="/BBelog/withdraw" method="post" onsubmit="showPopupAndRedirect(event, 'withdraw')">
            <div class="form-group">
                <button type="submit">탈퇴하기</button>
            </div>
        </form>


        <div class="form-group">
            <button class="attach-button" type="button" onclick="window.location.href='http://localhost:8080/BBelog'">홈으로</button>
        </div>
    </div>
</div>
</body>
</html>
