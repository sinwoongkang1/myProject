<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background: url('https://www.pngitem.com/pimgs/m/105-1052152_before-and-after-silhouettes-before-and-after-weight.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .header .right-links {
            display: flex;
            align-items: center;
        }
        .header .right-links a {
            margin-left: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }
        .post-card, .profile-card {
            background-color: rgba(248, 249, 250, 0.9); /* 투명 배경 */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 900px; /* 가로 크기 0.5배 늘림 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }
        .post-card {
            height: 450px; /* 세로로 3배 길어짐 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .post-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            text-align: left;
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        .meta-info {
            font-size: 16px;
            color: #999;
            text-align: center;
            margin-bottom: 10px;
        }
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 900px;
            background-color: rgba(248, 249, 250, 0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card-inner {
            display: flex;
            width: 100%;
            align-items: center;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* 수정: 좌측 정렬로 변경 */
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }
        .buttons, .profile-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px; /* 수정: 버튼 간격 조정 */
        }
        .buttons button, .profile-buttons button, .buttons a, .profile-buttons a {
            padding: 10px 40px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px 5px; /* 수정: 버튼 간격 조정 */
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-align: center;
        }

        .buttons a.buttons {
            padding: 10px 40px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px 5px; /* 수정: 버튼 간격 조정 */
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-align: center;
        }
        .buttons a.buttons:hover, .profile-buttons a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="http://localhost:8080/BBelog" class="logo">BBelog</a>
    <div class="right-links">
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/join">회원가입</a>
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/login">로그인</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/logout" onclick="confirmLogout(event)">로그아웃</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/profile">내 정보</a>
    </div>
</header>

<div class="container">
    <div class="post-card">
        <div class="post-title" th:text="${board.title}">제목</div>
        <div class="post-content" th:text="${board.content}">내용</div>
        <div class="meta-info">♡ <span th:text="${board.liked}">0</span></div>
        <div class="meta-info">작성 : <span th:text="${board.getWriteTime()}">0</span></div>
        <div class="buttons">
            <form th:action="@{/BBelog/update/{username}/{id} (username=${board.user.username}, id=${board.id})}" method="get">
                <button type="submit">수정하기</button>
            </form>
            <form th:action="@{/BBelog/delete/{username}/{id} (username=${board.user.username}, id=${board.id})}" method="post">
                <button type="submit">삭제하기</button>
            </form>
        </div>
    </div>

    <div class="profile-card">
        <div class="profile-card-inner">
            <img class="profile-picture" id="profilePicture" th:if="${user.profileImage == null}" src="https://cdn-icons-png.flaticon.com/512/1902/1902960.png" alt="Default Profile Picture">
            <img class="profile-picture" id="profilePicture" th:if="${user.profileImage != null}" th:src="@{'/' + ${user.profileImage.filePath}}" alt="Profile Picture">
            <div class="profile-info">
                <p><span th:text="${user.username}">사용자 이름</span></p>
                <p><span th:text="${user.getWantedWeight()}">사용자 목표 체중</span> kg 이 목표~!</p>
                <p>♡ <span id="likedCount" th:text="${user.liked}">0</span></p>
            </div>
        </div>
        <div class="profile-buttons">
            <a href="http://localhost:8080/BBelog" class="buttons">홈으로</a>
        </div>
    </div>
</div>

<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm("정말 로그아웃 하시겠습니까?")) {
            window.location.href = "/BBelog/logout";
        }
    }
</script>

</body>
</html>
