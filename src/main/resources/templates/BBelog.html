<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBelog 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background: url('https://www.pngitem.com/pimgs/m/105-1052152_before-and-after-silhouettes-before-and-after-weight.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .header .right-links {
            display: flex;
            align-items: center;
        }
        .header .right-links a {
            margin-left: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            z-index: 1;
        }
        .card {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
        .card .meta-info {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="http://localhost:8080/BBelog" class="logo">BBelog</a>
    <div class="right-links">
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/join">회원가입</a>
        <a th:if="${session.username == null}" href="http://localhost:8080/BBelog/login">로그인</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/logout" onclick="confirmLogout(event)">로그아웃</a>
        <a th:if="${session.username != null}" href="http://localhost:8080/BBelog/profile">내 정보</a>
    </div>
</header>

<div class="container">
    <div class="card">
        <h2>어제의 운동 정리</h2>
        <p>푸쉬업 100개, 5kg 중량 싯업 100개, 5km 러닝 25분 이내</p>
        <div class="meta-info">
            작성자: <span class="author-id">사용자1</span><br>
            작성일자: <span class="posted-date">2024-06-19</span>
        </div>
        <a href="#">자세히 보기</a>
    </div>
    <div class="card">
        <h2>오늘의 운동 정리</h2>
        <p>데드리프트, 바벨로우, 케이블 시티드 로우</p>
        <div class="meta-info">
            작성자: <span class="author-id">사용자2</span><br>
            작성일자: <span class="posted-date">2024-06-20</span>
        </div>
        <a href="#">자세히 보기</a>
    </div>
    <div class="card">
        <h2>오늘의 식단</h2>
        <p>감자200g 당근,오이,토마토 마음껏, 계란과 닭가슴살</p>
        <div class="meta-info">
            작성자: <span class="author-id">사용자3</span><br>
            작성일자: <span class="posted-date">2024-06-21</span>
        </div>
        <a href="#">자세히 보기</a>
    </div>
</div>

<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm("정말 로그아웃 하시겠습니까??")) {
            window.location.href = "/BBelog/logout";
        }
    }
</script>

</body>
</html>
